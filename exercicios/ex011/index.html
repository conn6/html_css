<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>Tente abrir esse arquivo em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--imagem menor acima, sempre-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png"> <!--folga de 50px para a imagem de 1000px, que é a maior-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áudio em HTML5.</p>
    <audio src="mídia/happy-mistake.mp3"></audio>
    <!--compatível com mp3, wav ogg. Forma não usuável-->
    <audio preload="metadata" autoplay controls>
        <source src="mídia/happy-mistake.mp3" type="audio/mpeg">
    </audio><!--forma usuável-->
     
</body>
</html>
