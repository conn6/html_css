<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <h2>Tabela simples</h2>
    <table>

    <caption>Idade e signo</caption>
<thead>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Signo</th>
    </tr>
</thead>
    <tbody>
        <tr>
            <td>Conn</td>
            <td>22</td>
            <td>Touro</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>21</td>
            <td>√Åries</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>
<h2>Tabela complexa</h2>

<table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: tomato;">
        <col span="2" style="background-color: rgb(194, 129, 68);">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antonia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>54</td>
            <td>22</td>
            <td>68</td>
            <td>18</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>43</td>
            <td>27</td>
            <td>27</td>
            <td>27</td>
        </tr>

    </tbody>
</table>
</body>
</html>
