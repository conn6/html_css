<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.rocketseat.com.br/" target="_blank" rel="external">
        <figure>
            <img src="https://www.rocketseat.com.br/icons/icon-48x48.png" alt="ícone rocketseat" title="rocketseat" height="50px">
            <figcaption>Título da imagem</figcaption>
        </figure>
        </a>
        <nav>
            <ul type="circle">
                <li>Notícias</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <section>
        <header>
            <h2>nome no cabeçalho</h2>
        </header>
    </section>

    <main>
        <blockquote>
            Melhor feito, que perfeito <cite>- Conn Six</cite>
        </blockquote>
        <article>
            <p>Proporção <span class="destaque">Áurea</span></p><!--span uso para quando nao conseguir achar um elemento de texto semantico-->
        </article>
        <article>
            <p>Linhas</p>
        </article>
        <div class="cart">
            <h3>carrinho de compras</h3>
        </div>
    </main>

    <aside>
        <p>anúncios, informações na parte lateral</p>
    </aside>

    <article>
        <footer>
            <p>
                rodapé
                ex:© 2020 Cabeleleila Leila
            </p>
        </footer>
    </article>
</body>
</html>
