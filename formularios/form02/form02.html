<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro VineYard</title>
    <script src="https://kit.fontawesome.com/5617712d12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="container">     <!--main.container-->
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username"> <!--input:text-->
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password"> <!--input:text-->
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-fiels twitter">
                    <a href="a">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter 
                    </a>
                </div> <!--social-fiels.twitter-->
                <div class="social-fiels facebook">
                    <a href="a">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook 
                    </a>
                </div> <!--social-fiels.facebook-->
            </div>
        </div>
    </main>
    
</body>
</html>
