<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-duotone fa-user-alien"></i>
                <input type="text" name="username" id="username" placeholder="Username"> <!--placeholder para ver o que precisa ser colocado no input-->
            </div>

            <label for="E-mail">E-mail</label>
            <div class="input">
                <i class="far fa-envelope-open"></i>
                <input type="email" name="e-mail" id="e-mail" placeholder="E-mail">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fas fa-address-card"></i>
                <input type="password" name="senha" id="senha" placeholder="Password">
            </div>

            <div class="input-file">
                <input type="file" name="imagem" id="imagem" placeholder="Foto do perfil">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        
    </div>
</body>
</html>
